<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS-Register</title>
    <base href="../">

    <!-- Favicons -->
    <link href="images/logo-f.png" rel="icon">

    <!-- swal popup -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Main CSS File -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="reg-form">
    <section class="registration-sec dj">
        <div class="container">
            <div class="row dj">
                <div class="card p-4 br-15">
                    <div class="card-body pt-4 b0">
                        <div class="row b1 rounded">
                            <div class="col-md-6 ">
                                <div class="">
                                    <div class="text-center">
                                        <img src="images/seldlogo.png" height="150px" class="object-contain br-20"
                                            alt="tt">
                                    </div>
                                    <div class="d-none d-md-block text-center mt-3">
                                        <p class="fs-20 fw-600">Seldom Technologies</p>
                                        <p class="fs-16 fw-450">Koneru Street, Mangalagiri</p>
                                        <p class="fs-16 fw-450">Pincode: 521 250</p>
                                    </div>
                                    <div class="text-center">
                                        <video autoplay loop muted plays-inline class="vid">
                                            <source src="images/bg-video.mp4">
                                        </video>
                                    </div>
                                </div>
                            </div>
                            <div class=" col-md-6 d-flex flex-column justify-content-center log-bg rounded">
                                <p class="text-center my-4 fw-800" style="font-size: 40px;">Welcome..!</p>
                                <form action="#" id="regForm" class="regForm">
                                    <div class="row ">
                                        <div class=" col-12 dj">
                                            <div class="form-floating mb-3 w">
                                                <input type="text" class="form-control font-weight-bold" id="adminName"
                                                    placeholder="Enter your Name" name="fNmae">
                                                <label for="fname" class="fs-16 fw-400">Full Name</label>
                                            </div>
                                        </div>
                                        <div class=" col-12 dj">
                                            <div class="form-floating mb-3 w">
                                                <input type="email" class="form-control font-weight-bold"
                                                    id="adminEmail" placeholder="Enter your Email" name="Email">
                                                <label for="email" class="fs-16 fw-400">Email address</label>
                                            </div>
                                        </div>
                                        <div class=" col-12 dj">
                                            <div class="form-floating w">
                                                <input type="password" class="form-control" id="AdminPassword"
                                                    placeholder="Password" name="password">
                                                <label for="password" class="fs-16 fw-400">Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center mt-5">
                                        <button type="submit" class="fs-16 fw-400 cus w-50 submit">Sign up</button>
                                    </div>
                                    <div class="text-end mt-5">
                                        <p>If You have Alreay Account</p>
                                        <a href="index.html" type="button"
                                            class="fs-16 fw-400 cus w-40 log-btn">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="custom.js" defer></script>
    <script>

    </script>

</body>

</html>
