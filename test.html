<body class="list-view">
    <section class="list-view-sec dj">
        <div class="container">
            <div class="card">
                <div class="card-body pt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-start align-items-center">
                                <div class="profile-img">
                                    <img src="images/profile.avif" alt="Profile Image" height="150" class="object-contain br-10">
                                </div>
                                <div class="d-flex flex-column ms-3">
                                    <h5 class="mb-1 fs-24 fw-500 text-orange">PavanKumar</h5>
                                    <div class="d-flex">
                                        <p class="mb-1 fs-16 fw-350 text-dark2 me-3">Course :</p>
                                        <p class="mb-1 fs-16 fw-350 text-dark2">Python</p>
                                    </div>
                                    <div class="d-flex">
                                        <p class="mb-1 fs-16 fw-350 text-dark2 me-3">College :</p>
                                        <p class="mb-1 fs-16 fw-350 text-dark2">Seldom</p>
                                    </div>
                                    <div class=" mt-3">
                                        <a href="javascript void(0)"
                                            class="btn btn-blue fs-18 fw-300 ot br-7 p-2"disabled><i
                                                class="fa-solid fa-pen-nib me-2"></i>Edit Profile</a>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card profile-card b05-t br-0">
                    <div class="card-body pt-4 dj b0">
                        <div class="col-md-12">
                            <p class="text-center my-4 fw-800" style="font-size: 40px;">Edit Profile</p>
                            <form action="">
                                <!-- <h6 class="mb-3 fs-16 fw-450">Please Login to Your Account</h6> -->
                                <div class="row">
                                    <div class="col-md-4 col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control font-weight-bold" id="email"
                                                placeholder="Enter your Name">
                                            <label for="email" class="fs-16 fw-400">Full Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-floating mb-3 ">
                                            <input type="email" class="form-control font-weight-bold" id="email"
                                                placeholder="Enter your Email">
                                            <label for="email" class="fs-16 fw-400">Email address</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password">
                                            <label for="password" class="fs-16 fw-400">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-floating mb-3">
                                            <input type="number" class="form-control font-weight-bold" id="age"
                                                placeholder="Enter your Name">
                                            <label for="age" class="fs-16 fw-400">Age</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-floating mb-3">
                                            <label for="email" class="fs-16 fw-400"></label>
                                            <select name="course" id="course" class="form-control font-weight-bold">
                                                <option value="0">Select Course</option>
                                                <option value="1">M.Tech</option>
                                                <option value="2">MBA</option>
                                                <option value="3">BBA</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="number" placeholder="Number">
                                            <label for="number" class="fs-16 fw-400">Number</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="file" class="form-control" id="number" placeholder="Number">
                                            <label for="number" class="fs-16 fw-400">Profile</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="number" placeholder="Number">
                                            <label for="number" class="fs-16 fw-400">Date</label>
                                        </div>
                                    </div>
                                    <div class="text-center mt-5">
                                        <div>
                                            <button type="button" class="fs-16 fw-400 btn btn-red me-2">Cancel</button>
                                            <button type="button" class="fs-16 fw-400 btn btn-green2">Register</button>
                                        </div>
                                    </div>                              
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>

    <script src="custom.js"></script>
    <script>
        jQuery(document).ready(function () {
            // Data Table intialize
            $('.datatable').DataTable()

            //students Search JS
            $('.students-table #att-emp-search').on('keyup', function () {
                var searchinput = $('.students-table #att-emp-search').val();
                $('.students-table .table-responsive .dt-search input').val(searchinput);
                $('.students-table .table-responsive .dt-search input').trigger('search')
            })
        });
    </script>
    <!-- Vendor JS Files -->
    <script src="../assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
