<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS-Login-Page</title>
    <base href="../">

    <!-- Favicons -->
    <link href="images/logo-f.png" rel="icon">

    <!-- swal popup -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Main CSS File -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="login-form">
    <section class="login-sec dj">
        <div class="container">
            <div class="row dj">
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="card p-4 card-cs br-15">
                        <div class="card-body pt-4 dj b0">
                            <div class="col-md-8">
                                <p class="text-center text-white fw-800" style="font-size: 40px;">Students Management
                                </p>
                                <a href="students-profile.html" class="d-flex justify-content-center">
                                    <img src="images/cat-login.gif" height="150px" class="object-contain br-20"
                                        alt="tt">
                                </a>
                                <form action="">
                                    <h6 class="my-3 fs-16 fw-450 text-white">Please Login to Your Account</h6>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control font-weight-bold" id="email"
                                            placeholder="Enter your Email">
                                        <label for="email" class="fs-16 fw-400">Email address</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password">
                                        <label for="password" class="fs-16 fw-400">Password</label>
                                    </div>
                                    <div class="my-3 d-flex justify-content-end align-items-center">
                                        <a href="#" class="text-body text-red me-2">
                                            <small>Forgot password? </small>
                                        </a>
                                    </div>
                                    <div class="d-grid pt-1 pb-1">
                                        <button type="button" class="fs-18 fw-400 log-btn-2 cus">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="custom.js"></script>
    <script>
        document.querySelector(".log-btn-2").addEventListener("click", function () {
            // Collect form values
            const loginEmail = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Fetch user details from local storage
            const userDetails = localStorage.getItem(loginEmail);

            if (userDetails) {
                const user = JSON.parse(userDetails); // Parse stored JSON
                if (user.password === password) {
                    alert("login successfully");
                    window.location.href = 'students-list.html'; // Redirect after login
                }
                else {
                    if (password == '') {
                        alert("Please Enter Password.!");
                    }
                    else if (user.password != password) {
                        alert("Wrong Password\nPlease Enter Correct Password");
                    }
                }
            }
            else {
                alert("User not found. Please register first.");
            }
        });
    </script>

</body>

</html>
