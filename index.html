<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS-Login-Page</title>
    <base href="../">

    <!-- Favicons -->
    <link href="images/logo-f.png" rel="icon">

    <!-- swal popup -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css"
        integrity="sha512-M5Kq4YVQrjg5c2wsZSn27Dkfm/2ALfxmun0vUE3mPiJyK53hQBHYCVAtvMYEC7ZXmYLg8DVG4tF8gD27WmDbsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Main CSS File -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="login-form">
    <section class="login-sec dj">
        <div class="container">
            <div class="row dj">
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="card p-4 card-cs br-15">
                        <div class="card-body pt-4 dj b0">
                            <div class="col-md-8">
                                <p class="text-center text-white fw-800" style="font-size: 40px;">Students Management
                                </p>
                                <a href="students-profile.html" class="d-flex justify-content-center">
                                    <img src="images/cat-login.gif" height="150px" class="object-contain br-20"
                                        alt="tt">
                                </a>
                                <form action="">
                                    <h6 class="my-3 fs-16 fw-450 text-white">Please Login to Your Account</h6>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control font-weight-bold" id="email"
                                            placeholder="Enter your Email">
                                        <label for="email" class="fs-16 fw-400">Email address</label>
                                    </div>
                                    <div class="form-floating position-relative">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password">
                                        <label for="password" class="fs-16 fw-400">Password</label>
                                        <i class="fa-solid fa-eye text-black toggle-password"></i>
                                    </div>
                                    <div class="my-3 d-flex justify-content-between align-items-center">
                                        <p class="fs-16 fw-450 text-white">
                                            If you Have Account ?
                                            <a href="registration.html" class="text-body text-red me-2">
                                                <small> Register Here</small>
                                            </a>
                                        </p>
                                        <a href="javascript:void(0)" class="text-body text-red me-2"
                                            data-bs-toggle="modal" data-bs-target="#forgotModal">
                                            <small>Forgot password?</small>
                                        </a>
                                    </div>
                                    <div class="d-grid pt-1 pb-1">
                                        <button type="button" class="fs-18 fw-400 log-btn-2 cus">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- modal -->

    <div class="modal fade" id="forgotModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white bg-white">

                <div class="modal-header border-0">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action="">
                        <h6 class="my-3 fs-20 fw-450 text-dark text-center">Reset Password</h6>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control font-weight-bold text-dark" id="email"
                                placeholder="Enter your Email">
                            <label for="email" class="fs-16 fw-400">Email address</label>
                        </div>
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control text-dark" id="password" placeholder="Password">
                            <label for="password" class="fs-16 fw-400">Password</label>
                            <i class="fa-solid fa-eye text-black toggle-password"></i>
                        </div>

                    </form>

                    <div class="modal-footer border-0">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="resetPasswordBtn">Update Password</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="custom.js"></script>
        <script>
            document.querySelector(".log-btn-2").addEventListener("click", function () {
                // Collect form values
                const loginEmail = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Fetch user details from local storage
                const userDetails = localStorage.getItem(loginEmail);

                if (userDetails) {
                    const user = JSON.parse(userDetails); // Parse stored JSON
                    if (user.password === password) {
                        alert("login successfully");
                        window.location.href = 'students-list.html'; // Redirect after login
                    }
                    else {
                        if (password == '') {
                            alert("Please Enter Password.!");
                        }
                        else if (user.password != password) {
                            alert("Wrong Password\nPlease Enter Correct Password");
                        }
                    }
                }
                else {
                    alert("User not found. Please register first.");
                    window.location.href = 'registration.html'; 
                }
            });

            document.addEventListener('click', function (e) {

                // Check if clicked element is eye icon
                if (e.target.classList.contains('toggle-password')) {

                    // Find nearest password input in same parent container
                    const wrapper = e.target.closest('.position-relative') || e.target.parentElement;
                    const passwordInput = wrapper.querySelector('input[type="password"], input[type="text"]');

                    if (!passwordInput) return;

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        e.target.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        e.target.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                }
            });

            document.getElementById('resetPasswordBtn').addEventListener('click', function () {

                const modal = document.getElementById('forgotModal');

                const emailInput = modal.querySelector('#email');
                const passwordInput = modal.querySelector('#password');

                const email = emailInput.value.trim();
                const newPassword = passwordInput.value.trim();

                if (email === '' || newPassword === '') {
                    alert("All fields are required!");
                    return;
                }

                // Get user from localStorage
                const userDetails = localStorage.getItem(email);

                if (!userDetails) {
                    alert("User not found!");
                    return;
                }

                // Update password
                const user = JSON.parse(userDetails);
                user.password = newPassword;

                localStorage.setItem(email, JSON.stringify(user));

                alert("Password updated successfully!");

                // Clear fields
                emailInput.value = '';
                passwordInput.value = '';

                // Close modal
                bootstrap.Modal.getInstance(modal).hide();
            });

        </script>
    </div>

</body>

</html>
